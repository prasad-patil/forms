<mat-accordion #f [formGroup]="userForm" class="example-headers-align" multi>
  <mat-expansion-panel formGroupName="menuLevel2List">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ (menuLevel1?.menuLevel2List)[0].menuName }}
      </mat-panel-title>
      <mat-slide-toggle class="example-margin"></mat-slide-toggle>
    </mat-expansion-panel-header>
    <mat-list role="list" formGroupName="menuLevel3List">
      <mat-list-item
        role="listitem"
        *ngFor="
          let item of (menuLevel1?.menuLevel2List)[0].menuLevel3List;
          let i = index
        "
      >
        <mat-checkbox
          class="example-margin"
          [checked]="item.isChecked"
          [formControlName]="i"
          >{{ item.menuName }}</mat-checkbox
        >
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>

<p>{{ userForm.value | json }}</p>
